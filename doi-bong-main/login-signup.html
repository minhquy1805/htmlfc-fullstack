<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập & Đăng Ký</title>
    <link rel="stylesheet" href="Css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="auth-container">
    <h3 id="form-title">Đăng Nhập</h3>

    <!-- dang nhap -->
    <form id="login-form">
        <div class="mb-3">
            <input type="text" class="form-control" placeholder="Tài khoản" required>
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" placeholder="Mật khẩu" required>
        </div>
        <button type="submit" class="btn btn-danger w-100">Đăng Nhập</button>
        <p class="mt-3">Chưa có tài khoản? <a href="#" id="show-signup">Đăng ký ngay</a></p>
    </form>

    <!-- dang ky -->
    <form id="signup-form" class="hidden">
        <div class="mb-3">
            <input type="text" class="form-control" placeholder="Tài khoản" required>
        </div>

        <div class="mb-3">
            <input type="email" class="form-control" placeholder="Email" required>
        </div>

        <div class="mb-3">
            <input type="password" class="form-control" placeholder="Mật khẩu" required>
        </div>


        <button type="submit" class="btn btn-success w-100">Đăng Ký</button>
        <p class="mt-3">Đã có tài khoản? <a href="#" id="show-login">Đăng nhập</a></p>
    </form>
</div>





<script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>

<script src="Js/header.js"></script>
<script src="Js/login-signup.js"></script>
</body>
</html>
